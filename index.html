<!DOCTYPE html>
<html lang="en">

<style>
    body, html {
    margin: 0;
    padding: 0;
    height: 100%;
}

.banner {
    background-image: url('./womenshoe.jpg');
    background-size: cover;
    background-position: center;
    height: 500px; /* Adjust height as needed */
    position: relative;
}

.overlay {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    color: white;
}

h1 {
    font-size: 3em;
}

button {
    padding: 10px 20px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1.2em;
    margin-top: 20px;
}

button:hover {
    background-color: #45a049;
}
@keyframes heartbeat {
    0% {
        transform: scale(1);
    }
    50% {
        transform: scale(1.1);
    }
    100% {
        transform: scale(1);
    }
}

.heartbeat {
    animation: heartbeat 1s infinite;
}

    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoe Sale Banner</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="banner">
        <div class="overlay">
            <h1>50% Sale</h1>
            <button class="heartbeat" >Buy Now</button>
        </div>
    </div>
</body>
</html>
