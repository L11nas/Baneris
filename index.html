<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shoe Sale Banner</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f8f8f8; /* Šviesus fono spalva */
      }

      .banner {
        position: relative;
        width: 100%;
        max-width: 600px; /* Maksimalus plotis */
        height: 350px;
        overflow: hidden;
        border-radius: 10px; /* Apvalūs kampai */
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3); /* Šešėlis */
      }

      .banner img {
        width: 100%;
        height: auto;
        display: block; /* Išvalytas inline-block */
        object-fit: cover; /* Uždengia visą plotą be iškraipymų */
      }

      .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%; /* Uždengia visą banerį */
        background: rgba(0, 0, 0, 0.5); /* Tamsus fonas su skaidrumu */
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        color: white; /* Balta spalva tekstui */
      }

      h1 {
        font-size: 2.5em; /* Šiek tiek sumažintas šriftas */
        margin: 0; /* Nustatytas nulio atstumas */
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Šešėlis tekstui */
      }

      button {
        padding: 10px 20px; /* Didesnis užpildas */
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1.2em;
        margin-top: 10px;
        transition: background-color 0.3s ease; /* Švelnus pereinantis efektas */
      }

      button:hover {
        background-color: #45a049;
      }

      @keyframes heartbeat {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.1);
        }
        100% {
          transform: scale(1);
        }
      }

      .heartbeat {
        animation: heartbeat 1s infinite;
      }

      /* Media Queries */
      @media (max-width: 768px) {
        h1 {
          font-size: 1.8em; /* Mažesnis šriftas mobiliems įrenginiams */
        }

        button {
          font-size: 1em; /* Mažesnis mygtuko šriftas */
          padding: 8px 16px; /* Mažesnis užpildas */
        }
      }
    </style>
  </head>
  <body>
    <div class="banner">
      <img src="./womenshoe.jpg" alt="Shoe Banner" />
      <div class="overlay" role="banner">
        <h1>50% Shoe Sale</h1>
        <a href="https://your-link-here.com" style="text-decoration: none">
          <button class="heartbeat">Buy Now</button>
        </a>
      </div>
    </div>
  </body>
</html>
